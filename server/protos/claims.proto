syntax = "proto3";

package claims;

// The greeting service definition.

service Claims {
  // Sends a greeting
  rpc GetClaims(GetClaimsRequest) returns (GetClaimsResponse) {}
  }

message Claim{
    string title=1;
}

message GetClaimsRequest{

}
message GetClaimsResponse{
    repeated Claim claims = 1;
}

