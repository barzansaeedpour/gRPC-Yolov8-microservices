syntax = "proto3";

service Auth {
    rpc GetClaims(GetClaimsRequest) returns (stream GetClaimsResponse);
}

message Claim{
    string title = 1;
}

message GetClaimsRequest {
}

message GetClaimsResponse{
    repeated Claim claims = 1;
}

